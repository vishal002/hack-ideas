<div class="login">
    <mat-card class="example-card">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <img mat-card-image src="../../../assets/ten-steps-to-developing-your-big-idea_1036354855.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <mat-form-field appearance="outline" class="example-form-field">
                    <mat-label>Enter Employee Id</mat-label>
                    <input matInput placeholder="emp001" formControlName="employeeId">
                    <mat-icon matSuffix>supervisor_account</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-button type="submit" [disabled]="!profileForm.valid">Login</button>
            </mat-card-actions>
            <!-- <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer> -->
        </form>
    </mat-card>
</div>
